<!doctype html>
<html>
    <head>
        <style>
            /*  */
            html,
            body {
                height: 100%;
                margin: 0;
            }
            /* make the canvas fill its container */
            .container {
                position: relative;
            }
            #overlay {
                position: absolute;
                left: 10px;
                top: 10px;
            }
            #c {
                width: 100%;
                height: 100%;
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <canvas id="c" />
            <div id="overlay">
                <div>Coverage: <span id="coverage"></span></div>
            </div>
        </div>
        <script id="vertex-shader-2d" type="text/glsl">
            uniform mat3 u_matrix;

            attribute vec2 a_position;
            attribute vec2 a_prop;

            varying vec2 v_prop;

            void main() {
              // Multiply the position by the matrix.
              gl_Position = vec4((u_matrix * vec3(a_position, 1)).xy, 0, 1);
              v_prop = a_prop;
            }
        </script>
        <script id="fragment-shader-2d" type="text/glsl">
            precision mediump float;

            uniform vec3 u_color;

            varying vec2 v_prop;

            void main() {
              vec2 prop = clamp(v_prop, vec2(0, 0), vec2(1, 1));
              gl_FragColor = vec4(u_color * sign(prop.x + prop.y), 1);
            }
        </script>
        <script src="./engine.js"></script>
        <script src="./level_01.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
